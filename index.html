<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory cards</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <button id="clear" class="clear btn">
      <i class="fas fa-trash">Clear Cards</i>
    </button>

    <h1>
      Memory Cards
      <button id="show" class="btn btn--small">
        <i class="fas fa-plus"></i>Add New Card
      </button>
    </h1>

    <div id="cards--container" class="cards">
      <!-- <div class="card active">
        <div class="inner__card">
          <div class="inner__card__front">
            <p>What is PHP?</p>
          </div>
          <div class="inner__card__back">
            <p>A programming l anguage</p>
          </div>
        </div>
      </div>

      <div class="card">

            <p>A programming l anguage</p>
          </div>
        </div>

    </div>

    <div class="navigation">
      <button id="prev" class="btn--nav">
        <i class="fas fa-arrow-left"></i>
      </button>

      <p id="current"></p>

      <button id="next" class="btn--nav">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <div id="add--container" class="add--container">
      <h1>
        Add new Card
        <button id="hide" class="btn--small btn--ghost btn">
          <i class="fas fa-times"></i>
        </button>
      </h1>

      <div class="form-group">
        <label for="question">Question</label>
        <textarea id="question" placeholder="Enter question..."></textarea>
      </div>

      <div class="form-group">
        <label for="answer">Answer</label>
        <textarea id="answer" placeholder="Enter answer..."></textarea>
      </div>

      <button id="add__card" class="btn">
        <i class="fas fa-plus"></i>
      </button>
    </div>
  </body>
